  mamba_activate: "C:\\Users\\forbe\\miniforge3\\Scripts\\activate.bat"
  mamba_bat: "C:\\Users\\forbe\\.local\\share\\mamba\\condabin\\mamba.bat"

github:
  owner: "forbesmailler"

setup:
  gh_env_name: "setup"
  repo_visibility: "private"
  conda_channel: "conda-forge"
  default_deps:
    - python
    - invoke
    - ruff
    - pytest
    - pytest-cov
  line_length: 88

iterate:
  max_iterations: 10
  cooldown_seconds: 60
  default_wait_seconds: 300
  rate_limit_padding_seconds: 60
  poll_interval: 0.5
  edit_check_interval: 5
  stall_timeout_seconds: 900
  log_file: "logs/iterate_log.md"
  suffix: >-
    After making changes, run all tests and the code formatter.
    Only make changes you are confident are correct.
    If no changes are needed, respond with exactly NO_CHANGES and nothing else.
  continuation_prompt: "Keep going with the same task."
